<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Data Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <button id="randomButton" class="btn-3d">Show Random Data</button>

    <div id="result" class="fade-in">Click the button to see a random combination.</div>

    <div class="input-area" style="display: none;">
      <input type="text" id="userInput" placeholder="Write the Movie Name Here..." />
      <button id="submitButton" class="btn-3d">Submit</button>
      
    </div>
    <div id="timer">Time left: 20s</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
